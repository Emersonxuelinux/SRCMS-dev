            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>我的订单 / My Orders</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <!--<div class="col-sm-9 m-b-xs">
                                        <div data-toggle="buttons" class="btn-group">
                                            <label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options"> 已发货 </label>
                                            <label class="btn btn-sm btn-white active"> <input type="radio" id="option2" name="options"> 未发货 </label>
                                            <label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options"> 已确认 </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="input-group"><input type="text" placeholder="Search /  搜索订单..." class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                                    </div>-->
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>   
                                            <th>兑换时间</th>
                                            <th>礼品详情</th>
                                            <th>兑换数量</th>
                                            <th>联系人</th>
                                            <th>联系方式</th>
                                            <th>订单状态</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <foreach name="info" item="v">
                                        <tr>
                                            <td data-title="兑换时间">{$v.update_time|date="Y/m/d",###}</td>
                                            <td data-title="礼品详情">{$v.gid}</td>
                                            <td data-title="兑换数量">{$v.num}</td>
                                            <td data-title="联系人">{$v.realname}</td> 
                                            <td data-title="联系方式">{$v.tel}</td>           
                                            <td data-title="订单状态">
                                                <if condition="$v.finish eq 1"><span class="label label-success">已发货</span>
                                                <elseif condition="$v.finish eq 0" /><span class="label label-danger">已确认</span>
                                                 <elseif condition="$v.finish eq 2" /><span class="label label-default">未发货</span>
                                                </if>
                                            </td>
                                        </tr>
                                        </foreach>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
              <div class="col-sm-12">
                    {$page}
              </div>	
            </div>

        </div>
<include file="Public/footer" />
