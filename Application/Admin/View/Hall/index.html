<include file="Public/header" title="贡献榜管理 - 企业安全应急响应与缺陷管理中心" hall_status="open" hall_color="#6164C1;"/>

<div class="main-content">
    <div class="row">
			<div class="col-md-6">
				<a href="{:U('hall/add')}" class="btn btn-success" style="margin : 2px 5px 5px 0px;">添加贡献者</a>
			</div>
	    <div class="col-md-6">
            <form action="{:U('hall/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入昵称关键词进行搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
	<div class="no-more-tables">
    <table class="table m-b-0">
        <thead>
            <tr>
                <th>编号</th>
                <th>贡献者</th>
                <th>图片地址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="list">
            <tr>
                <td data-title="编号">{$list.id}</td>
                <td data-title="贡献者">{$list.name}</td>
                <td data-title="图片地址">{$list.url}</td>
                <td data-title="操作"><a href="{:U('hall/update?id=')}{$list.id}">编辑</a> | <a href="{:U('hall/delete?id=')}{$list.id}" style="color:red;" onclick="return confirm('您确定要删除吗!\n\n删除后将无法恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<div class="clearfix"></div>
    {$page}
</div>

<include file="Public/footer" />
