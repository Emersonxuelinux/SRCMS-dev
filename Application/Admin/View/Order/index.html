<include file="Public/header" title="订单管理 - 企业安全应急响应与缺陷管理中心" links_status="open" orders_color="#6164C1;"/>

<div class="main-content">
    <div class="row">
	<div class="col-md-6">
		<div class="btn-group">
			<button type="button" class="btn btn-primary" style="margin : 2px 0px 2px 0px;">筛选订单</button>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="margin : 2px 0px 5px 0px;">
				<span class="caret"></span>
				<span class="sr-only">切换下拉菜单</span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="{:U('order/index?key=0')}">待处理</a></li>
				<li><a href="{:U('order/index?key=1')}">已发货</a></li>
				<li><a href="{:U('order/index?key=2')}">已关闭</a></li>
			</ul>
		</div>
	</div>
	<div class="col-md-6">
            <form action="{:U('order/index')}" method="post">
                <div class="form-group input-group" style="margin : 2px 0px 5px 0px;">
                    <input type="text" class="form-control" name="key" placeholder="输入用户名或真实姓名搜索...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="no-more-tables">
    <table class="table m-b-0">
        <thead>
            <tr>
                <th>订单编号</th>
				<th>礼品名称</th>
				<th>用户名</th>
                <th>真实姓名</th>
				<th>状态</th>
				<th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
				<td>{$v.gid}</td>
				<td>{$v.username}</td>
                <td>{$v.realname}</td>
				<td><if condition="$v.finish eq 0"><span class="label label-danger">未处理</span>
                    <elseif condition="$v.finish eq 1" /><span class="label label-success">已发货</span>
					<elseif condition="$v.finish eq 2" /><span class="label label-default">已关闭</span>
                    </if></td>
				<td><!--<a href="{:U('order/update',array('id'=>$v['id'],'userid'=>$v['userid']))}" target="_Blank">查看</a>--><a href="{:U('order/update',array('id'=>$v['id']))}" target="_Blank">查看</a> | <a href="{:U('order/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
   </div>
    {$page}
</div>

<include file="Public/footer" />
